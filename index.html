<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <main class="vh-100">
        <div class="container py-2 h-75" id="boxContainer">
            <button type="button" class="btn btn-success">1</button>
        </div>
        <div class="container h-25 d-flex flex-column justify-content-center">
            <div class="container d-flex justify-content-center">
                <div class="randomNumDisplayBox d-flex justify-content-center rounded-circle border border-2 border-success text-white align-items-center">
                    <h1 class="text-success"></h1>
                </div>
            </div>
            <div class="container py-3 justify-content-between d-flex">
                <button type="button" class="btn btn-success" id="generateNumber">Generate Number</button>
                <button type="button" class="btn btn-success" id="restartGame">Restart</button>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
